driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
- name: ubuntu-14.04
  driver_config:
    network:
      - ["forwarded_port", {guest: 8080, host: 8080}]
  run_list:
  - recipe[apt]
- name: ubuntu-12.04
  run_list:
  - recipe[apt]
- name: ubuntu-15.10
  run_list:
  - recipe[apt]
- name: centos-5.11
- name: centos-6.7
- name: centos-7.2

suites:
- name: helloworld_example
  run_list: ["recipe[test::helloworld_example]"]
  attributes:
    java:
      install_flavor: oracle
      jdk_version: 8
      set_etc_environment: true
      oracle:
        accept_oracle_download_terms: true
